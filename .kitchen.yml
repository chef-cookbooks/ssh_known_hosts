driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.7
  - name: centos-7.1
  - name: debian-7.8
    run_list: apt::default
  - name: debian-8.1
    run_list: apt::default
  - name: fedora-21
  - name: ubuntu-12.04
    run_list:
      - recipe[apt::default]
  - name: ubuntu-14.04
    run_list:
      - recipe[apt::default]

suites:
- name: default
  run_list:
  - recipe[ssh_known_hosts]
  attributes: {}
- name: cacher
  run_list:
  - recipe[ssh_known_hosts::cacher]
  attributes: {}
- name: cacher-client
  run_list:
  - recipe[ssh_known_hosts::default]
  attributes:
    ssh_known_hosts:
      use_data_bag_cache: true
- name: environment_search
  run_list:
  - recipe[ssh_known_hosts::default]
  attributes:
    ssh_known_hosts:
      multi_environment:
      - stage
