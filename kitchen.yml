driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
- name: default
  run_list:
  - recipe[ssh_known_hosts_test]
  attributes: {}
- name: default-query
  run_list:
  - recipe[ssh_known_hosts_test::default]
  attributes:
    ssh_known_hosts:
      node_search_query: 'AND chef_environment:stage'
- name: cacher
  run_list:
  - recipe[ssh_known_hosts_test::cacher]
  attributes: {}
- name: cacher-client
  run_list:
  - recipe[ssh_known_hosts_test::default]
  attributes:
    ssh_known_hosts:
      use_data_bag_cache: true
